{% extends 'base.html' %} {% block title %}회원가입 - LinguaTech{% endblock %} {% block content %}
<div class="row justify-content-center mt-4 mb-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">회원가입</h3>
                <form id="signupForm">
                    <h5 class="border-bottom pb-2 mb-3">계정 정보</h5>
                    <div class="mb-3">
                        <label class="form-label">아이디 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">비밀번호 <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">비밀번호 확인 <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password_confirm" required />
                    </div>

                    <h5 class="border-bottom pb-2 mb-3 mt-4">개인 정보</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">이름 (한글) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="korean_name" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">사원번호 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="employee_id" required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">이메일 <span class="text-danger">*</span></label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="example@company.com"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="phone_number" placeholder="010-1234-5678" />
                    </div>

                    <h5 class="border-bottom pb-2 mb-3 mt-4">소속 정보</h5>
                    <div class="mb-3">
                        <label class="form-label">회사 UUID (테스트용) <span class="text-danger">*</span></label>
                        <input
                            type="text"
                            class="form-control"
                            id="company_id"
                            placeholder="Admin에서 복사한 UUID 붙여넣기"
                            required
                        />
                        <div class="form-text">관리자에게 받은 회사 ID를 입력하세요.</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block extra_js %}
<script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        // 데이터 수집
        const payload = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            password_confirm: document.getElementById('password_confirm').value,

            korean_name: document.getElementById('korean_name').value,
            employee_id: document.getElementById('employee_id').value,

            email: document.getElementById('email').value,
            phone_number: document.getElementById('phone_number').value,

            company_id: document.getElementById('company_id').value,
        };

        try {
            const response = await fetch('/api/account/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            const data = await response.json();

            if (response.ok) {
                alert('회원가입 성공! 로그인 페이지로 이동합니다.');
                window.location.href = '/login';
            } else {
                alert('가입 실패: ' + (data.detail || data.message || JSON.stringify(data)));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('서버 통신 중 오류가 발생했습니다.');
        }
    });
</script>
{% endblock %}
